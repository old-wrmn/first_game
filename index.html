<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="start()"><br>
    scores<h2 id="score">0</h2>
    <br>
    <h3>Select Level</h3>
    <div id="buttonsContainer"></div>
    
    <script>
        const buttonsContainer = document.getElementById("buttonsContainer");
        for (let i = 0; i < 5; i++) {
            const button = document.createElement("button");
            button.innerText = i+1;
            button.addEventListener("click", function() {
                startGame(i)
            })
            buttonsContainer.appendChild(button);
        }
    
    </script>
    <h1 id="title">Game abal-abal</h1>
<script>

var myGamePiece;
var food;
var score=0;

function start() {
    myGameArea.start();
}

function startGame(j){
    myGamePiece = new component(30, 30, "red", Math.floor(Math.random() * (myGameArea.canvas.width/30))*30, Math.floor(Math.random() * (myGameArea.canvas.height/30))*30);
    foods();
    myGameArea.go(j);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 510;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        },
    go : function(j){
        updateGameArea();
        clearInterval(this.interval);
        var k=1280;
        for(var i=0;i<j;i++){
            k=k/2;
        }
        this.interval = setInterval(updateGameArea, k);
    },
    stop : function(){
        clearInterval(this.interval);
        window.alert("game over");
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        if(myGamePiece.x>=0 && myGamePiece.x<myGameArea.canvas.width && myGamePiece.y>=0 && myGamePiece.y<myGameArea.canvas.height){
            this.x += this.speedX;
            this.y += this.speedY; 
            }
        else{
            myGameArea.stop();
        }
    }    
}

function updateGameArea() {
    myGameArea.clear(); 
    myGamePiece.update();
    myGamePiece.newPos();
    if(myGamePiece.x == food.x && myGamePiece.y == food.y){
        updateScore();
        foods();
    }
    food.update();  
}

function updateScore(){
    score +=30;
    document.getElementById("score").innerHTML = score;
}

function foods(){
    food = new gameFood(30, 30, "green", Math.floor(Math.random() * (myGameArea.canvas.width/30))*30, Math.floor(Math.random() * (myGameArea.canvas.height/30))*30);
}

function gameFood(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}
function moveup() {
    if(myGamePiece.speedY != 30){
        myGamePiece.speedY = -30;  
        myGamePiece.speedX = 0; 
    }
}

function movedown() {
    if(myGamePiece.speedY != -30){
        myGamePiece.speedY = 30;  
        myGamePiece.speedX = 0;  
    }
}

function moveleft() {
    if(myGamePiece.speedX != 30){
        myGamePiece.speedY = 0;  
        myGamePiece.speedX = -30;      
    }
}

function moveright() {
    if(myGamePiece.speedX != -30){
        myGamePiece.speedY = 0;  
        myGamePiece.speedX = 30;  
    }
}

document.onkeydown = function(event) {
        switch (event.keyCode) {
           	case 37:
                moveleft();
				break;
			case 38:
		   		moveup();
				break;
           	case 39:
		   		moveright();
				break;
           	case 40:
		   		movedown();
				break;
        }
}
</script>
</body>
</html>
