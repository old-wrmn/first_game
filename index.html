<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="start()"><br>
    <button onclick="startGame()" >New Game</button>
    
    <h1 id="title">Game abal-abal</h1>
<script>

var myGamePiece;

function start() {
    myGameArea.start();
}

function startGame(){
    myGamePiece = new component(30, 30, "red", Math.floor(Math.random() * (myGameArea.canvas.width/30))*30, Math.floor(Math.random() * (myGameArea.canvas.height/30))*30);
    myGameArea.go();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 510;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        },
    go : function(){
        this.interval = setInterval(updateGameArea, 200);
    },
    stop : function(){
        clearInterval(this.interval);
        window.alert("game over");
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        if(myGamePiece.x>=0 && myGamePiece.x<myGameArea.canvas.width && myGamePiece.y>=0 && myGamePiece.y<myGameArea.canvas.height){
            this.x += this.speedX;
            this.y += this.speedY; 
            }
        else{
            myGameArea.stop();
        }
    }    
}

function updateGameArea() {
    myGameArea.clear(); 
    myGamePiece.update();
    myGamePiece.newPos();  
}

function moveup() {
        myGamePiece.speedY = -30;  
        myGamePiece.speedX = 0; 
}



function movedown() {
        myGamePiece.speedY = 30;  
        myGamePiece.speedX = 0;  
}

function moveleft() {
        myGamePiece.speedY = 0;  
        myGamePiece.speedX = -30;      
}

function moveright() {
        myGamePiece.speedY = 0;  
        myGamePiece.speedX = 30;  
}

document.onkeydown = function(event) {
        switch (event.keyCode) {
           	case 37:
                moveleft();
				break;
			case 38:
		   		moveup();
				break;
           	case 39:
		   		moveright();
				break;
           	case 40:
		   		movedown();
				break;
        }
}
</script>
</body>
</html>
